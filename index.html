<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceX - Modern Card Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      background-image:
        linear-gradient(#1a1a1a 1px, transparent 1px),
        linear-gradient(to right, #1a1a1a 1px, transparent 1px);
      background-size: 60px 60px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .highlight {
      color: #ccff00;
    }

    .btn-custom {
      background-color: #ccff00;
      color: #000;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #b6e200;
      color: #000;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .card-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      filter: drop-shadow(0 0 40px #ccff0060);
    }

    .navbar .nav-link,
    .navbar-brand {
      color: white !important;
    }

    .navbar .nav-link:hover {
      color: #ccff00 !important;
    }

    @media (max-width: 767.98px) {
      .hero-heading {
        font-size: 2rem;
      }

      .hero-text {
        text-align: center;
      }

      .card-image {
        margin-top: 2rem;
      }
    }

    @media (min-width: 768px) {
      .hero-heading {
        font-size: 3.25rem;
      }
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-md py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FinanceX</a>
      <div class="d-none d-md-flex ms-auto gap-4">
        <a class="nav-link" href="#">Why FinanceX</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Update</a>
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">Sign Up →</a>
      </div>
    </div>
  </nav>

  
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        
        <div class="col-12 col-lg-6 hero-text mb-5 mb-lg-0">
          <p class="text-uppercase fw-bold highlight">Welcome! Future Platform</p>
          <h1 class="fw-bold hero-heading mb-4">
            The World's <br />
            Most Modern <br />
            Card <span class="highlight">Platform</span>
          </h1>
          <p class="text-white-50 mb-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam,
            purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor.
          </p>
          <a href="#" class="btn btn-custom">Get Started →</a>
        </div>

        
        <div class="col-12 col-lg-6 text-center">
          <img
            src="https://uploads-ssl.webflow.com/6409af448d8a63b73382896c/640aade74309cfedb69fe550_card.png"
            alt="Card Image"
            class="card-image"
          />
        </div>
      </div>
    </div>
  </section>

</body>
</html>
